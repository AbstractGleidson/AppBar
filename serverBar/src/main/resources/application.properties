spring.application.name=serverBar

# Database configuration
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/barspring
spring.datasource.username=root
spring.datasource.password=0077

# Security configuration
spring.security.user.name=admin
spring.security.user.password=1234

# SpringDoc configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/docs

# Hibernate configuration
# Deactivate auto Snake Case
# With auto snake case give error in tables because of column naming
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl